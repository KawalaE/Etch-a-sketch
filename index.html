<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script src="script.js" defer></script>
        <div class="page-content">
            <div class = "panel">
                <div class="resolution">
                    <button class="res12">12x12</button>
                    <button class="res16">16x16</button>
                    <button class="res32">32x32</button>
                </div>
                <div class="pen-color">
                    <div class="warm-tones">
                        <button class="yellow">yellow</button>
                        <button  class="orange">orange</button>
                        <button  class="red">red</button>
                    </div>
                    <div class="cold-tones">
                        <button  class="blue">blue</button>
                        <button  class="green">green</button>
                        <button  class="purple">purple</button>
                    </div>
                    <div class="other">
                        <button  class="grey">grey</button >
                        <button  class="brown">brown</button >
                        <button class="black">black</button>
                    </div>
                    <div class="additional-options">
                        <button class="eraser">eraser</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
