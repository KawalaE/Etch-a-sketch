<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/png" href="Pictures/pen.png"/>
    </head>
    <body>
        <script src="script.js" defer></script>
        <p>Etch-A-Sketch</p>
        <div class="page-content">
            <div class = "panel">
                <div class="resolution">
                    <h1>Resolution</h1>
                    <button class="res12">12x12</button>
                    <button class="res16">16x16</button>
                    <button class="res32">32x32</button>
                </div>
                <div class="pen-color">
                    <h1>Color Palette</h1>
                    <div class="warm-tones">
                        <button class="yellow"></button>
                        <button  class="orange"></button>
                        <button  class="red"></button>
                    </div>
                    <div class="cold-tones">
                        <button  class="blue"></button>
                        <button  class="green"></button>
                        <button  class="purple"></button>
                    </div>
                    <div class="other">
                        <button  class="pink"></button >
                        <button  class="brown"></button >
                        <button class="black"></button>
                    </div>
                    <div class="additional-options">
                        <h1>Other Options</h1>
                        <button class="eraser">eraser</button>
                        <button class="rainbow">rainbow</button>
                        <button class="acid">psychedelic</button>
                        <button class="clear-all">Clear all</button>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
